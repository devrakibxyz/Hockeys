<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockeys</title>
    <!-- daisy ui & taliwind link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- manrope google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- custom -style -->
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
      .orangebg {
        background-color: #ff4240;
      }
      .ornageclr {
        color: #ff4240;
      }
    </style>
  </head>

  <body class="font-manrope">
    <!-- header -->
    <header>
      <section class="container mx-auto mt-8">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li>
                  <a>About</a>
                </li>
                <li><a>Pages</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-2xl lg:text-4xl font-extrabold"
              >Hockey<span class="text-[#FF4240;]">’</span>s</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-[16px] text-[#424247]">
              <li><a class="text-[#FF4240;]">Home</a></li>
              <li>
                <a>About</a>
              </li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>

          <div class="navbar-end">
            <div class="hidden lg:flex">
              <a href=""
                ><i
                  class="fa-solid fa-magnifying-glass pr-2 lg:pr-5 text-2xl"
                ></i
              ></a>
            </div>
            <a class="btn orangebg text-white lg:text-[20px] font-bold"
              >Get Ticket</a
            >
          </div>
        </div>
      </section>
    </header>

    <!-- body -->
    <main>
      <!-- banner -start -->
      <div class="container m-auto">
        <div class="carousel w-full py-12">
          <!-- slide-1 -->
          <div id="slide1" class="carousel-item relative w-full m-auto">
            <img class="w-full" src="./Images/1.png" alt="" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide4" class="btn btn-circle">❮</a>
              <a href="#slide2" class="btn btn-circle">❯</a>
            </div>
          </div>

          <!-- slider-2 -->
          <div id="slide2" class="carousel-item relative w-full m-auto">
            <img class="w-full" src="./Images/1.png" alt="" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide2" class="btn btn-circle">❮</a>
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>
        <div
          class="flex lg:flex flex-col bg-black h-48 lg:w-[450px] px-10 ml-auto lg:-translate-y-72 rounded-2xl justify-center items-center space-y-4"
        >
          <h1 class="text-white text-2xl">
            Meet all the heroes from the field
          </h1>
          <p class="text-[#FFFFFF63]">
            Hockey Heroes is an eight week hockey programme aimed at beginners
          </p>
        </div>
      </div>

      <!-- banner-end -->

      <!-- progress-start -->
    </main>

    <!-- footer -->
    <footer></footer>
  </body>
</html>
